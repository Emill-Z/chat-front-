<form [formGroup]="formGroup">
  <div>
    <input
      type="text"
      formControlName="email"
      placeholder="Email"
    >
    <!-- <input-field label="Email"></input-field> -->
  </div>
  <div>
    <input
      type="password"
      formControlName="password"
      placeholder="Password"
    >
    <!-- <input-field label="Password" type="password"></input-field> -->
  </div>

  <div>
    <button
      type="button"
      (click)="onSubmit()"
    >Sign in</button>
  </div>
</form>
