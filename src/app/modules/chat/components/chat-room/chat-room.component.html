<section class="chat-room-main-section">

  <ng-container *ngIf="room?.id; else placeholder">
    <div class="chat-room-header">
      <span class="room-name">{{room?.name || 'Room'}}</span> <span *ngIf="false">is typing ...</span>
    </div>

    <section class="chat-room-section">
      <message
        *ngFor="let message of messages"
        [message]="message"
      ></message>
    </section>

    <section class="chat-room-input-section">
      <write-message (sendMessage)="onSendMessage($event)"></write-message>
    </section>
  </ng-container>

  <ng-template #placeholder>
    <div class="placeholder-wrapper">
      <img class="placeholder" src="https://www.searchpng.com/wp-content/uploads/2019/02/Chat-PNG-Icon.png" alt="">
      <span>Please select a chat to start messaging</span>
    </div>
  </ng-template>
</section>
